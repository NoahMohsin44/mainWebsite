<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Projects â€” Noah Mohsin</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #050506 0%, #0d0e10 100%);
      --muted: rgba(200,200,200,0.65);
      --accent: linear-gradient(135deg,#3a86ff 0%, #8338ec 50%, #ff006e 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15,15,15,0.65);
      backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 1px 10px rgba(0,0,0,0.6);
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color .3s ease;
    }

    .nav-links a:hover { color: #fff; }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 140px 20px 80px;
      text-align: center;
      position: relative;
    }

    .main::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, #3a86ff 0%, transparent 40%), radial-gradient(circle at 70% 70%, #8338ec 0%, transparent 40%);
      filter: blur(280px);
      opacity: 0.45;
      z-index: 0;
      pointer-events: none;
    }

    .noise {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    .noise::before,
    .noise::after {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0.08;
      background-repeat: repeat;
    }

    .noise::before {
      background-image: radial-gradient(rgba(0,0,0,0.7) 1px, transparent 1.5px);
      background-size: 8px 8px;
      animation: noiseMove 10s linear infinite;
    }

    .noise::after {
      background-image: radial-gradient(rgba(0,0,0,0.45) 0.5px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.06;
      animation: noiseMove 18s linear infinite reverse;
    }

    @keyframes noiseMove {
      from { background-position: 0 0 }
      to { background-position: 400px 400px }
    }

    /* Search bar */
    .search-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      margin-bottom: 50px;
    }

    .search-container input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    .search-container input:focus {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.25);
    }

    /* Project grid */
    .projects-grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
    }

    .project-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(25px);
      border-radius: 10px;
      padding: 30px 20px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-4px);
    }

    @media (max-width: 600px) {
      .nav-links { gap: 20px; }
      .nav-links a { font-size: 14px; }
      .project-card { padding: 20px 15px; font-size: 15px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main class="main">
    <div class="noise" aria-hidden="true"></div>

    <div class="search-container">
      <input type="text" placeholder="Search projects...">
    </div>

    <div class="projects-grid">
      <a href="#" class="project-card">Portfolio Website</a>
      <a href="#" class="project-card">Weather App</a>
      <a href="#" class="project-card">Task Manager</a>
      <a href="#" class="project-card">E-commerce UI</a>
    </div>
  </main>
</body>
</html>
