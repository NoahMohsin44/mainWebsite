<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Noah Mohsin â€” Developer</title>
  <style>
    :root{
      --bg: linear-gradient(135deg, #050506 0%, #0d0e10 100%);
      --accent: linear-gradient(135deg,#3a86ff 0%, #8338ec 50%, #ff006e 100%);
      --muted: rgba(200,200,200,0.65);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color:#fff;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow:hidden;
    }

    /* Top Navigation */
    .navbar{
      position:fixed;
      top:0;left:0;right:0;
      height:60px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(15,15,15,0.65);
      backdrop-filter: blur(25px) saturate(180%);
      border-bottom:1px solid rgba(255,255,255,0.08);
      box-shadow:0 1px 10px rgba(0,0,0,0.6);
      z-index:10;
    }

    .nav-links{
      display:flex;
      gap:40px;
    }

    .nav-links a{
      color:var(--muted);
      text-decoration:none;
      font-size:15px;
      font-weight:500;
      transition:color .3s ease;
    }

    .nav-links a:hover{
      color:#fff;
    }

    /* Main */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      align-items:center;
      text-align:center;
      position:relative;
      padding-bottom:18vh;
      margin-top:60px;
    }

    .main::before{
      content:'';
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 30%, #3a86ff 0%, transparent 40%), radial-gradient(circle at 70% 70%, #8338ec 0%, transparent 40%);
      filter:blur(280px);
      opacity:0.45;
      z-index:0;
      pointer-events:none;
    }

    .noise{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .noise::before,
    .noise::after{
      content:'';
      position:absolute;
      inset:0;
      opacity:0.08;
      background-repeat:repeat;
    }

    .noise::before{
      background-image: radial-gradient(rgba(0,0,0,0.7) 1px, transparent 1.5px);
      background-size:8px 8px;
      animation: noiseMove 10s linear infinite;
    }

    .noise::after{
      background-image: radial-gradient(rgba(0,0,0,0.45) 0.5px, transparent 1px);
      background-size:3px 3px;
      opacity:0.06;
      animation: noiseMove 18s linear infinite reverse;
    }

    @keyframes noiseMove{
      from { background-position: 0 0 }
      to   { background-position: 400px 400px }
    }

    .hero{
      position:relative;
      z-index:2;
      color:#fff;
      text-shadow:0 6px 30px rgba(0,0,0,0.45);
    }

    h1{
      font-size:56px;
      font-weight:700;
      letter-spacing:-0.5px;
      margin-bottom:10px;
    }

    h2{
      font-size:20px;
      font-weight:400;
      color:var(--muted);
    }

    .hero::after{
      content:'';display:block;margin:22px auto 0;width:60px;height:2px;border-radius:2px;background:linear-gradient(90deg,#fff4,#fff);
      opacity:0.06;filter:blur(2px);
    }

    @media(max-width:900px){
      .nav-links{gap:20px}
      .nav-links a{font-size:14px}
      h1{font-size:36px}
      h2{font-size:16px}
      .main{padding:20px;justify-content:center;padding-bottom:0}
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="/html/projects.html">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <main class="main">
    <div class="noise" aria-hidden="true"></div>
    <div class="hero">
      <h1>Noah Mohsin</h1>
      <h2>Developer</h2>
    </div>
  </main>
</body>
</html>
