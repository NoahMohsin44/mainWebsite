<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Noah Mohsin — Developer</title>
  <style>
    :root{
      --bg: linear-gradient(135deg, #050506 0%, #0d0e10 100%);
      --accent: linear-gradient(135deg,#3a86ff 0%, #8338ec 50%, #ff006e 100%);
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(200,200,200,0.65);
      --radius: 5px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color:#f2f2f2;
      display:flex;
      min-height:100vh;
      overflow:hidden;
    }

    /* Sidebar */
    .sidebar{
      width:210px;
      background:linear-gradient(180deg, rgba(10,10,10,0.7), rgba(20,20,20,0.5));
      backdrop-filter: blur(40px) saturate(180%);
      border-right:1px solid rgba(255,255,255,0.06);
      box-shadow:inset 0 1px rgba(255,255,255,0.05), 0 0 40px rgba(0,0,0,0.7);
      padding:20px 12px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .menu h2{
      font-size:15px;
      margin-bottom:16px;
      font-weight:600;
      text-align:center;
      letter-spacing:0.4px;
      color:#fff;
    }

    .menu a{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      margin-bottom:2px;
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--muted);
      background:transparent;
      transition:all .25s ease;
      font-weight:500;
      font-size:14px;
    }
    .menu a:hover{
      background:rgba(255,255,255,0.08);
      color:#fff;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,0.05);
    }

    /* Main */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
    }

    .main::before{
      content:'';
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 30%, #3a86ff 0%, transparent 40%), radial-gradient(circle at 70% 70%, #8338ec 0%, transparent 40%);
      filter:blur(280px);
      opacity:0.45;
      z-index:0;
    }

    .content{
      position:relative;
      z-index:1;
      background:rgba(15,15,15,0.6);
      backdrop-filter: blur(55px) saturate(200%);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:var(--radius);
      padding:34px 50px;
      box-shadow:0 8px 24px rgba(0,0,0,0.65);
    }

    h1{
      font-size:34px;
      font-weight:700;
      margin-bottom:6px;
      letter-spacing:-0.3px;
      color:#fff;
    }
    h2{
      font-size:16px;
      font-weight:400;
      color:var(--muted);
      margin-bottom:20px;
    }

    .btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:var(--radius);
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:13px;
      transition:transform .2s ease;
    }
    .btn:hover{transform:translateY(-2px)}

    @media(max-width:900px){
      .sidebar{width:70px;padding:16px 8px}
      .menu h2{display:none}
      .menu a{padding:8px;margin-bottom:4px;text-align:center;font-size:13px}
      .main{padding:20px}
      .content{padding:28px 18px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="menu">
      <h2>Noah Mohsin</h2>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About Me</a>
      <a href="#">Contact Me</a>
    </div>
    <div class="footer">© 2025 Noah Mohsin</div>
  </aside>

  <main class="main">
    <div class="content">
      <h1>Noah Mohsin</h1>
      <h2>Developer</h2>
      <a href="#" class="btn">View My Work</a>
    </div>
  </main>
</body>
</html>
