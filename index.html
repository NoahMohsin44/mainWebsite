<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Noah Mohsin — Developer</title>
  <style>
    :root{
      --bg: linear-gradient(135deg, #0a0b0d 0%, #1a1c20 100%);
      --accent: linear-gradient(135deg,#4cc9f0 0%, #4361ee 50%, #7209b7 100%);
      --glass: rgba(255,255,255,0.05);
      --muted: rgba(255,255,255,0.7);
      --radius: 10px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color:#fff;
      display:flex;
      min-height:100vh;
      overflow:hidden;
    }

    /* Sidebar */
    .sidebar{
      width:200px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      backdrop-filter: blur(20px) saturate(180%);
      border-right:1px solid rgba(255,255,255,0.08);
      padding:24px 16px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .menu h2{
      font-size:16px;
      margin-bottom:24px;
      font-weight:600;
      text-align:center;
    }

    .menu a{
      display:block;
      padding:10px 12px;
      margin-bottom:8px;
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--muted);
      background:transparent;
      transition:all .3s ease;
      font-weight:500;
      font-size:14px;
    }
    .menu a:hover{
      background:var(--glass);
      color:#fff;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    /* Main */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      position:relative;
    }

    .main::before{
      content:'';
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 30%, #4cc9f0 0%, transparent 40%), radial-gradient(circle at 70% 70%, #7209b7 0%, transparent 40%);
      filter:blur(180px);
      opacity:0.45;
      z-index:0;
    }

    .content{
      position:relative;
      z-index:1;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(30px) saturate(180%);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:var(--radius);
      padding:40px 60px;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }

    h1{
      font-size:42px;
      font-weight:700;
      margin-bottom:6px;
    }
    h2{
      font-size:18px;
      font-weight:400;
      color:var(--muted);
      margin-bottom:24px;
    }

    .btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:var(--radius);
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      transition:transform .2s ease;
    }
    .btn:hover{transform:translateY(-3px)}

    @media(max-width:900px){
      .sidebar{width:70px;padding:20px 10px}
      .menu h2{display:none}
      .menu a{padding:8px;margin-bottom:6px;text-align:center;font-size:13px}
      .main{padding:20px}
      .content{padding:30px 20px}
      h1{font-size:32px}
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="menu">
      <h2>Noah Mohsin</h2>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">About Me</a>
      <a href="#">Contact Me</a>
    </div>
    <div class="footer">© 2025 Noah Mohsin</div>
  </aside>

  <main class="main">
    <div class="content">
      <h1>Noah Mohsin</h1>
      <h2>Developer</h2>
      <a href="#" class="btn">View My Work</a>
    </div>
  </main>
</body>
</html>
